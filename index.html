<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Trivia Game</title>
</head>
<body>
    <header>
    <h1>Trivia Game</h1>
    </header>
    <section id="main-game">
    <p id="score">SCORE: <span id="score-id">0</span></p>
    <div id="question-screen"><p id="question">question</p>
    </div>
    <div class="button-container">
    <button class="button answer answer1">answer1</button>
    <button class="button answer answer2">answer2</button>
    <button class="button answer answer3">answer3</button>
    <button class="button answer answer4">answer4</button>
    </div>
    <button class="button next">NEXT QUESTION</button>
    <button class="button end">RETURN TO MAIN PAGE</div>
    </section>




<script src="script.js"></script>
</body>
</html>
